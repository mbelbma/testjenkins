---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
  name: mynginx-momo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: nginx
        name: mynginx-momo-img

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: web
  name: mynginx-svc-momo
spec:
  ports:
  - nodePort: 38000
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: web
  type: NodePort
